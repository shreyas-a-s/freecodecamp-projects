<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
    }

    #drum-machine {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #61dafb;
      padding: 20px;
      border-radius: 10px;
      background-color: #20232a;
    }

    #display {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      text-align: center;
      border: 2px solid #61dafb;
      border-radius: 5px;
      background-color: #282c34;
    }

    .pad-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .drum-pad {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      border: 2px solid #61dafb;
      background-color: #444;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .drum-pad:active {
      background-color: #61dafb;
      color: #282c34;
    }

    audio {
      display: none;
    }
    </style>
  </head>
  <body>
    <div id="drum-machine">
      <div id="display">Press a key</div>
      <div class="pad-container">
        <div class="drum-pad" id="heater-1">Q
          <audio class="clip" id="Q" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio>
        </div>
        <div class="drum-pad" id="heater-2">W
          <audio class="clip" id="W" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio>
        </div>
        <div class="drum-pad" id="heater-3">E
          <audio class="clip" id="E" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"></audio>
        </div>
        <div class="drum-pad" id="heater-4">A
          <audio class="clip" id="A" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4.mp3"></audio>
        </div>
        <div class="drum-pad" id="clap">S
          <audio class="clip" id="S" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"></audio>
        </div>
        <div class="drum-pad" id="open-hh">D
          <audio class="clip" id="D" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"></audio>
        </div>
        <div class="drum-pad" id="kick-n-hat">Z
          <audio class="clip" id="Z" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"></audio>
        </div>
        <div class="drum-pad" id="kick">X
          <audio class="clip" id="X" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"></audio>
        </div>
        <div class="drum-pad" id="closed-hh">C
          <audio class="clip" id="C" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"></audio>
        </div>
      </div>
    </div>
    <script>
      function displayName(text) {
        document.getElementById('display').innerHTML = text.replaceAll('-', ' ');
      }

      // Get all drum pads
      const drumPads = document.querySelectorAll('.drum-pad');

      // Add event listeners to drum pads using loop
      drumPads.forEach(pad => {
        pad.addEventListener('click', function() {
          displayName(this.id);
        });
      });
    </script>
  </body>
</html>
