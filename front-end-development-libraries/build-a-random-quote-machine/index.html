<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      #quote-box {
        width: 300px;
        padding: 20px;
        border: 2px solid #333;
        background-color: #fff;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #text {
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      #author {
        font-size: 1em;
        color: #555;
        margin-bottom: 20px;
      }

      #new-quote {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      #new-quote:hover {
        background-color: #218838;
      }

      #tweet-quote {
        display: block;
        padding: 10px;
        background-color: #1da1f2;
        color: #fff;
        text-decoration: none;
        font-size: 1em;
      }

      #tweet-quote:hover {
        background-color: #1a91da;
      }
    </style>
  </head>
  <body>
    <div id="quote-box">
      <p id="text">Random quote will go here.</p>
      <p id="author">- Author's name</p>
      <button id="new-quote">New Quote</button>
      <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">Tweet Quote</a>
    </div>
    <script>
      const quotes = [
        {
          quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
          author: "Nelson Mandela"
        },
        {
          quote: "The way to get started is to quit talking and begin doing.",
          author: "Walt Disney"
        },
        {
          quote: "Your time is limited, so don't waste it living someone else's life.",
          author: "Steve Jobs"
        },
        {
          quote: "If life were predictable it would cease to be life, and be without flavor.",
          author: "Eleanor Roosevelt"
        },
        {
          quote: "If you look at what you have in life, you'll always have more.",
          author: "Oprah Winfrey"
        },
        {
          quote: "Life is what happens when you're busy making other plans.",
          author: "John Lennon"
        },
        {
          quote: "Spread love everywhere you go. Let no one ever come to you without leaving happier.",
          author: "Mother Teresa"
        },
        {
          quote: "Don't watch the clock; do what it does. Keep going.",
          author: "Sam Levenson"
        },
        {
          quote: "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt"
        },
        {
          quote: "It is during our darkest moments that we must focus to see the light.",
          author: "Aristotle"
        }
      ];

      const quoteBox = document.getElementById('text');
      const authorBox = document.getElementById('author');
      const newQuoteBtn = document.getElementById('new-quote');

      // Function to generate and display random quote
      function generateQuote() {
        const randomNumber = Math.floor(Math.random() * quotes.length);
        quoteBox.textContent = quotes[randomNumber].quote;
        authorBox.textContent = '- ' + quotes[randomNumber].author;
      }

      // Generate random quote on page load
      window.onload = generateQuote();

      // Generate random quote on button click
      newQuoteBtn.addEventListener('click', generateQuote);
    </script>
  </body>
</html>
